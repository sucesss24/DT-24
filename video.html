<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Defense Video 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: wheat;
            background-image: url('images/background-intro.jpg');
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #content {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            overflow: hidden; /* Prevent scrollbars */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Make sure video covers the entire container */
            border-radius: 10px; /* Optional: Adds rounded corners */
        }
        button {
            position: absolute;
            bottom: 20px; /* Position button at the bottom */
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="content">
    <video controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button onclick="window.location.href='index.html'">Back to Index</button>
</div>

</body>
</html>
